<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Etch-a-sketch</title>

<body>
    <div id="container">
        <div class="settingsContainer">
            <input id="colorSelector" type="color" value="181818">
