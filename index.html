<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./application.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <h1 class="title">Etch-a-sketch</h1>
</head>
<body>
    <div id="container" class="container" ondragstart="return false;" ondrop="return false;">
        <div id="settingsContainer" class>
            <input id="colorSelector" type="color">
            <button id="colorBtn" class="active">Color</button>
            <button id="randomBtn" class>Random color</button>
            <button id="eraserBtn" class>Eraser</button>
            <button id="clearBtn">Clear</button>
            <span id="sliderValue"></span>
            <div class="sliderContainer">
                <input class="sizeSelection" id="rangeSlider" type="range" min="2" step="2" max="64" value="16">
                </div>

        </div>
    </div>
</body>
</html>
